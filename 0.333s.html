  <script type = "text/javascript">
	function leftCanvas() {
		var c=document.getElementById("leftCanvas");
		var cxt=c.getContext("2d");
		cxt.fillStyle="#000000";
		cxt.beginPath();
		cxt.arc(15,15,15,0,Math.PI*2,true);
		cxt.closePath();
		cxt.fill();
	}	
	function rightCanvas() {
		var c=document.getElementById("rightCanvas");
		var cxt=c.getContext("2d");
		cxt.fillStyle="#000000";
		cxt.beginPath();
		cxt.arc(15,15,15,0,Math.PI*2,true);
		cxt.closePath();
		cxt.fill();
	}

  </script>


  <body>

    <div class="container">
        <div id = "left" style="margin-top: 81px; margin-left: 15px; float:left; display: none">

  </div>
  
  <div id = "right" style="margin-top: 81px; margin-right: 15px; float:right; display: block">

  <script type = "text/javascript">
	leftCanvas();
	rightCanvas();
	
	var i = 0;
	
	function start() {
		var left = document.getElementById("left");
		var right = document.getElementById("right");
		
		if (0 == i) {
			i = 1;
			left.style.display = "block";
			right.style.display = "none";
		} else if (1 == i) {
			i = 0;
			left.style.display = "none";
			right.style.display = "block";
		}
	}
	self.setInterval("start()", 333);;
  </script>
